<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Lista de Alumnos</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library = "js" name = "index.js" /> 
    </h:head>
    <h:body>
        <f:view>          
            <h:form id="UsuarioViewForm" prependId="false" >
                <h:panelGrid id="mi_tabla" columns="6" styleClass="table-secondary" border="1" cellpadding="5" cellspacing="1">
                        <f:facet name = "header">
                            <h:outputText value = "Usuarios" style = "display:block; text-align:center"/>
                        </f:facet>
                        <h:outputText value="Nombre"/>
                        <h:outputText value="Apellido Paterno"/>
                        <h:outputText value="Apellido Materno"/>
                        <h:outputText value="Correo"/>
                        <h:outputText value="Sexo"/>
                        <h:outputText value="Comuna"/>
                        <f:facet name = "footer">
                            <h:panelGroup style = "display:block; text-align:center">
                                <h:commandButton type="button" id = "cargar" value = "Cargar" onclick="doSend('cargar')"/>
                                <h:outputText value="cantidad"/>
                            </h:panelGroup>
                        </f:facet>
                    </h:panelGrid>
            </h:form>
        </f:view>
           <p id="demo"></p>
    </h:body>
</html>
